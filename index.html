<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/main.css">
  <!-- CSS Responsivo -->
  <link rel="stylesheet" href="CSS/responsive.css">
  <!-- owl-css -->
  <link rel="stylesheet" href="CSS/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="CSS/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="netflix-logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
    <main>
      <div class="main-film">
        <div class="container">
          <h3 class="title">SUITS</h3>
          <p class="description">
            Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>  
              ASSISTIR AGORA
            </button>
            <button class="button"> 
              <i class="fas fa-info-circle"></i> 
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carousel-films">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class='box-film' src="CSS/images/demons.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/flash.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/gooddoctor.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/greys.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/karatekid.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/rqeYMLryjcawh2JeRpCVUDXYM5b.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/spider.jpg" alt="">
        </div>
        <div class="item">
          <img class='box-film' src="CSS/images/peaky.jpg" alt="">
        </div>

      </div>

    </div>

    <img src="print-Netflix.jpeg" alt="">



    <script src="https://kit.fontawesome.com/fb0b9dfe89.js"></script>
    <!-- Owl JavaScript -->
    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/owl/main.js"></script>
</body>
</html>
